	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	.dot {
	  stroke: #000;
	}
	.tooltip {
	  font-size: x-small;
	  position: absolute;
	  width: 200px;
	  height: 28px;
	  pointer-events: none;
	}
</style>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>URI Wealth</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

  <div class="container-fluid">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav">

          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Visualizations <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">

<div id="uri_wealth" class="container">
	<h3>Memento Distribution</h3>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
var margin = {top: 25, right: 100, bottom: 25, left: 100},
	width = $("#uri_wealth").width() - margin.right - margin.left,
	height = 450 - margin.top - margin.bottom;
	
var xValue = function(d) { return d["num_mementos"]; },
	xScale = d3.scale.linear().range([0, width]), 
	xMap = function(d) { return xScale(xValue(d));}, 
	xAxis = d3.svg.axis().scale(xScale).orient("bottom");

var yValue = function(d) { return d["num_occurences"]; },
	yScale = d3.scale.linear().range([height, 0]), 
	yMap = function(d) { return yScale(yValue(d));}, 
	yAxis = d3.svg.axis().scale(yScale).orient("left");

var svg = d3.select("#uri_wealth").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("#uri_wealth").append("div")
					.attr("class", "tooltip")
					.style("opacity", 0);

d3.tsv("data/1441_pdf_data.tsv", function(error, data) {
	data.forEach(function(d) {
		d["num_mementos"] = +d["num_mementos"];
		d["num_occurences"] = +d["num_occurences"];
	});
	
	// Add buffer to data domain so dots won't overlap axis
	xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
	yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);
	
	// Create x-axis
	svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis)
		.append("text")
			.attr("class", "label")
			.attr("x", width)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("Number of Mementos");
	
	// Create y-axis
	svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
		.append("text")
			.attr("class", "label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Number of URIs");
		
	svg.selectAll(".dot")
		.data(data)
		.enter().append("circle")
		.attr("class", "dot")
		.attr("r", 3.5)
		.attr("cx", xMap)
		.attr("cy", yMap)
		.on("mouseover", function(d) {
			tooltip.transition()
					.duration(200)
					.style("opacity", .9);
			tooltip.html("Num mementos: " + xValue(d) + "<br>" +
						 "Num URIs: " + yValue(d))
					.style("left", (d3.event.pageX + 10) + "px")
					.style("top", (d3.event.pageY - 28) + "px");
		})
		.on("mouseout", function(d) {
			tooltip.transition()
					.duration(500)
					.style("opacity", 0);
		});
});
</script>



</body>
</html>
