<!DOCTYPE html>
<html lang="en">
<style>
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	.dot {
	  stroke: #000;
	}
	.tooltip {
	  position: absolute;
	  width: 200px;
	  height: 28px;
	  pointer-events: none;
	}
</style>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>URI Wealth</title>

	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>


<script>
var margin = {top: 20, right: 20, bottom: 30, left: 30},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;
	
var xValue = function(d) { return d["num_mementos"]; },
	xScale = d3.scale.linear().range([0, width]), 
	xMap = function(d) { return xScale(xValue(d));}, 
	xAxis = d3.svg.axis().scale(xScale).orient("bottom");

var yValue = function(d) { return d["num_occurences"]; },
	yScale = d3.scale.linear().range([height, 0]), 
	yMap = function(d) { return yScale(yValue(d));}, 
	yAxis = d3.svg.axis().scale(yScale).orient("left");

var svg = d3.select("#content").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data/1441_pdf_data.tsv", function(error, data) {
	data.forEach(function(d) {
		d["num_mementos"] = +d["num_mementos"];
		d["num_occurences"] = +d["num_occurences"];
	});
	
	// Add buffer to data domain so dots won't overlap axis
	xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
	yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);
	
	// Create x-axis
	svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis)
		.append("text")
			.attr("class", "label")
			.attr("x", width)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("Number of Mementos");
	
	// Create y-axis
	svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
		.append("text")
			.attr("class", "label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Number of URIs");
});



</script>
</body>
</html>
